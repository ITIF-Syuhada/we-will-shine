name: Deploy to GitHub Pages

on:
  # Trigger otomatis pada push ke main
  push:
    branches: [main]
  
  # Trigger manual via GitHub UI
  workflow_dispatch:

jobs:
  # Job 1: Run tests terlebih dahulu
  test:
    uses: ./.github/workflows/test.yml

  # Job 2: Build dan Deploy (hanya jalan jika test pass)
  build_and_deploy:
    needs: test
    runs-on: ubuntu-latest
    
    permissions:
      pages: write
      id-token: write
      contents: read
    
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 9

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Install dependencies
        run: pnpm install

      - name: Build for production
        env:
          NODE_ENV: production
        run: pnpm run build

      - name: Upload Pages Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'build/'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
